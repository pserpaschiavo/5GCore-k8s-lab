apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tb-plataform-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: tb.demo.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: tb-node
            port:
              number: 8080
